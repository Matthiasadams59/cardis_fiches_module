<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Sheets</title>
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/sheets.js}"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<form action="#" method="get">
					<div class="input-group">
						<input class="form-control" id="system-search" name="q"
							placeholder="Search for" required> <span
							class="input-group-btn">
							<button type="submit" class="btn btn-default">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</span>
					</div>
				</form>
			</div>
			<div class="col-md-9">
				<table class="table table-list-search">
					<thead>
						<tr>
							<th><i>Title</i></th>
							<th><i>Responsable</i></th>
							<th><i>ECTS</i></th>
							<th><i>Mots-cl√©es</i></th>
							<th style="width:20%"><i>Actions</i></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="sheet : ${sheets}">
							<td><a th:href="@{'/sheet/' + ${sheet.id}}"
								th:text="${sheet.login} +' '+${sheet.title}"></a></td>
							<td
								th:text="${sheet.user.firstname} + ' '+ ${sheet.user.lastname}"></td>
							<td th:text="${sheet.ects}"></td>
							<td th:text="${sheet.keywords}"></td>
							<td class="text-center">
							<a class='btn btn-info btn-xs'
								th:href="@{'/sheet/edit/' + ${sheet.id}}"> <span class="glyphicon glyphicon-edit"></span>
									Edit
							</a> <a th:href="@{'/sheet/delete/' + ${sheet.id}}" class="btn btn-danger btn-xs"> <span
									class="glyphicon glyphicon-remove"></span> Del
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
