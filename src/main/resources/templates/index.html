<body>

					    <div class="col-lg-2"></div>					    
					  </div>
					  <div class="form-group" style="margin-top:30px">

					        <label>
					          <input type="checkbox"> Se souvenir de moi

					      </div>
					    </div>
					    <div class="col-lg-4">
					      	<button type="submit" id="btn-login" class="btn btn-default">Se connecter</button>
					    	  </div>
					  </div>
					  <div class="col-lg-offset-4 col-lg-8" id="login-results">
