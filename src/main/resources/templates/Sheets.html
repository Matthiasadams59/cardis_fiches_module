<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sheets</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" th:src="@{sheets.js}"></script>  
</head>
<body>
<div class="container">
	<div class="row">
        <div class="col-md-3">
            <form action="#" method="get">
                <div class="input-group">
                    <input class="form-control" id="system-search" name="q" placeholder="Search for" required>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
		<div class="col-md-9">
    	 <table class="table table-list-search">
                    <thead>
                        <tr>
                            <th><i>Title</i></th>
                            <th><i>Responsable</i></th>
                            <th><i>Annee Scolaire</i></th>
                            <th><i>Date de creation</i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sheet : ${sheets}">
        					<td><a th:href="@{'/Sheets/' + ${sheet.id}}" th:text="${sheet.title}"></a></td>
        					<td th:text="${sheet.user.firstname} + ' '+ ${sheet.user.lastname}"></td>
        					<td th:text="${sheet.academicYear}"></td>
        					<td th:text="${sheet.dateCreation}"></td>
    					</tr>
                    </tbody>
                </table>   
		</div>
	</div>
</div>
</body>
</html>
